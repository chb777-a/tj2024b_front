<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>입력 폼, 입력관련 마크업들</h1>
    <!-- form : 여러 입력 마크업들을 묶어주는 역할 , 백엔드(자바)와 통신이 가능 -->
     <form>
        텍스트 : <input type = "text" value = "유재석" disabled/><br/><br/>
        비밀번호 : <input type = "password" placeholder = "비밀번호" maxlength = "5" autofocus/><br/><br/>
        이메일 : <input type = "email" value = "qwe@qwe" readonly/><br/><br/>
        <!-- 실무에서는 잘 사용하지 않는다. multiple속성 사용시 여러개의 파일을 한번에 업로드 가능-->
        첨부파일 : <input type = "file" multiple/><br/><br/>
        첨부파일(여러개) : <input type = "file" multiple/><br/><br/>
        색상 : <input type = "color"/><br/><br/>
        날짜 : <input type = "date"/><br/><br/>
        날짜/시간 :<input type = "datetime-local"/><br/><br/>
        시간 : <input type = "time"/><br/><br/>
        월 : <input type = "month"/><br/><br/>
        주 : <input type = "week"/><br/><br/>
        범위스크롤 : <input type = "range"/><br/><br/>
        숫자 : <input type = "number"/><br/><br/>
        <input type = "radio" name = "동의여부"/> 예 
        <input type = "radio" name = "동의여부"/> 아니요 <br/><br/>
        <input type = "checkbox" name = "가입경로"/> 뉴스 
        <input type = "checkbox" name = "가입경로"/> 검색 <br/><br/>
        <!-- 폼 전송, 백엔드에게 입력 데이터 전송 -->
        <input type = "submit"/>
        <!-- 현재 폼 안에 입력된 값을 초기화 -->
        <input type = "reset"/>
        <!-- 일반 버튼, 자바스크립트 이벤트(함수)와 연동 -->
        <input type = "button"/>
        <br/><br/>
        <textarea rows = "5"  cols = "10">긴글 텍스트 상자</textarea>
        <select>
            <option>네이버</option>
            <option>카카오</option>
            <option>야후</option>
        </select>
     </form>
     <br/><br/>
     <form>
        <fieldset>
            <legend>사용자 아이디</legend>
            <label>아이디 : </label>
            <input type = "text" maxlength = "5"/>
        </fieldset>
        <label>비밀번호 : </label>
        <input type = "password"/>
     </form>
</body>
</html>
