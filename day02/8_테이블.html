<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1> 테이블(표) 마크업 </h1>
    <!-- 테이블 시작, border속성은 테두리 추가 -->
    <table border = "1" style = "border-collapse : collapse;">
        <thead>
            <!-- 테이블 행(row)셀 추가 -->
            <tr>
                <!-- 테이블 제목(head)셀(1칸) 추가 -->
                <th>제목1</th>
                <!-- 테이블 제목(head)셀(1칸) 추가 -->
                <th>제목2</th>
            </tr>
        </thead>
        <tbody>
            <!-- 테이블 행(row)셀 추가 -->
            <tr>
                <!-- 테이블 데이터(data)셀(1칸) 추가 -->
                <td>내용1</td>
                <!-- 테이블 데이터(data)셀(1칸) 추가 -->
                <td>내용2</td>
            </tr>
            <!-- 테이블 행(row)셀 추가 -->
            <tr>
                <!-- colspan = "숫자" 열병합 -->
                <td colspan = "2">내용1</td>
            </tr>
            <tr>
                <!-- rowspan = "숫자" 행병합 -->
                <td rowspan = "2">내용1</td>
                <td>내용2</td>
            </tr>
            <tr>
                <!--<td>내용1</td>를 하면 이미 위에서 행병합을 했기 때문에 한칸 밀리게 된다-->
                <td>내용2</td>
            </tr>
        </tbody>
    </table>
    <!-- 테이블 끝 -->
</body>
</html>
