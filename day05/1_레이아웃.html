<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel = "stylesheet" href = "1_레이아웃.css">
    <script src='main.js'></script>
</head>
<body>
    <!-- 기본 레이아웃 -->
    <!-- class는 여러 마크업에서 사용이 가능, id는 페이지에서 한개만 존재할 경우에 사용 -->
    <!-- div 마크업은 display : block으로 사용하는 마크업 -->
    <div id = "wrap">
        <!-- 헤더: 로고, 메인메뉴, 검색창 -->
        <div id = "header">
            헤더 : 로고, 메인메뉴, 검색창
        </div>
        <!-- 본문 : 홈페이지의 정보들 -->
        <div id = "main">
            <div id = "content">본문</div>
            <div id = "aside">사이드바</div>
        </div>
        <!-- 푸터 : 회사정보, 네비(홈페이지의링크모임) -->
        <div id = "footer">
            푸터 : 회사정보, 네비(홈페이지의링크모임)
        </div>
    </div>
</body>
</html>
