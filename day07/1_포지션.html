<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>day07/1_포지션</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='1_포지션.css'>
        <script src='main.js'></script>
    </head>
    <body>
        <h1>position 속성</h1>
        <h3>position : relative</h3>
        <!-- div란? 레이아웃을 구성할때 구역을 나누는 마크업(태그) division의 약자 -->
        <div class = "box">box1</div>
        <div class = "box box2">box2</div>
        <div class = "box">box3</div>

        <h3>position : absolute</h3>
        <!-- div란? 레이아웃을 구성할때 구역을 나누는 마크업(태그) division의 약자 -->
        <div class = "box">box1</div>
        <div class = "box box3">box2</div>
        <div class = "box">box3</div>

        <h3>position : static</h3>
        <!-- div란? 레이아웃을 구성할때 구역을 나누는 마크업(태그) division의 약자 -->
        <div class = "box">box1</div>
        <div class = "box box4">box2</div>
        <div class = "box">box3</div>

        <h3>position : fixed</h3>
        <!-- div란? 레이아웃을 구성할때 구역을 나누는 마크업(태그) division의 약자 -->
        <div class = "box">box1</div>
        <div class = "box box5">box2</div>
        <div class = "box">box3</div>

        <h3>position : absolute</h3>
        <!-- div란? 레이아웃을 구성할때 구역을 나누는 마크업(태그) division의 약자 -->
         <div class = "parent">
             <div class = "box">box1</div>
             <div class = "box box6">box2</div>
             <div class = "box">box3</div>
         </div>
    </body>
</html>
